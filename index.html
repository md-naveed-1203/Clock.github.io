<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Document</title>
 
</head>

<body>
    <div class="clock">
        <div class="border"></div>
        <div class="numbers">

            <div class="ring"></div>
            <span style="--i:0"><b>12</b></span>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>

            <div class="circle" id="hr">
                <i></i>
            </div>
            <div class="circle" id="mn">
                <i></i>
            </div>
            <div class="circle" id="sc">
                <i></i>
            </div>



        </div>



    </div>
    <div class="digital">
        <div class="digiClock">
            <div class="screen">
                <div class="time">
                    <div id="hour"></div>
                </div>
            </div>
            <div class="dots">
                <div class="colons"></div>
                <div class="colons"></div>
            </div>

            <div class="screen">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
            <div class="dots">
                <div class="colons"></div>
                <div class="colons"></div>
            </div>

            <div class="screen">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>

            <div class="screen Am">
                <div class="time">
                    <div id="AmPm">
                        PM
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div class="AlarmContainer">
        <div class="childContainer">

            <div class="hourAcontainer">
                <select>
                    <option value="hoursOp" selected hidden>Hour</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>

                </select>
            </div>
            <div class="minAcontainer">
                <select class="selectMin">
                    <option value="minOp" selected hidden>Minutes</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                    <option value="46">46</option>
                    <option value="47">47</option>
                    <option value="48">48</option>
                    <option value="49">49</option>
                    <option value="50">50</option>
                    <option value="51">51</option>
                    <option value="52">52</option>
                    <option value="53">53</option>
                    <option value="54">54</option>
                    <option value="56">56</option>
                    <option value="57">57</option>
                    <option value="58">58</option>
                    <option value="59">59</option>


                </select>
            </div>

            <div class="noon">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

            </div>


        </div>
        <div class="button">
            <button>Set Alarm</button>
        </div>

    </div>



<script src="script.js"></script>
</body>

</html>
